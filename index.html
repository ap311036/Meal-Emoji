<body>
	<form class="form-inline" onsubmit="return returnFalse();">
	  <label class="mr-sm-2" for="inlineFormCustomSelect0">主餐</label>
	  <select class="custom-select mb-2 mr-sm-2 mb-sm-0" id="inlineFormCustomSelect0">
	  </select>
	  <label class="mr-sm-2" for="inlineFormCustomSelect1">附餐</label>
	  <select class="custom-select mb-2 mr-sm-2 mb-sm-0" id="inlineFormCustomSelect1">

	  <label class="mr-sm-2" for="inlineFormCustomSelect2">配餐</label>
	  <select class="custom-select mb-2 mr-sm-2 mb-sm-0" id="inlineFormCustomSelect2">
	  </select>

	  <label class="custom-control custom-checkbox mb-2 mr-sm-2 mb-sm-0 checkLabel">
	    <input type="checkbox" class="custom-control-input goCheck">
	    <span class="custom-control-indicator"></span>
	    <span class="custom-control-description">Check</span>
	  </label>

	  <button type="submit" class="btn btn-primary submitBtn" disabled="disabled">Submit</button>
	</form>
	<div class="login">
		<form>
			<label class="mr-sm-2" for="id">ID
			<input type="text" name="id"></label>
			<label class="mr-sm-2" for="id">Password
			<input type="password" name="pw"></label>
		</form>
		<div class="showMeal"></div>
	</div>
